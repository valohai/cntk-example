---

- step:
    name: run-mock-training
    image: ufoym/deepo:all-py36
    command:
      - python train.py

- step:
    name: environment-check
    image: ufoym/deepo:all-py36
    command:
      - pwd
      - ls -la
      - nvidia-smi
      - nvcc --version | grep release
      - cat /usr/include/x86_64-linux-gnu/cudnn_v*.h | grep CUDNN_MAJOR -A 2
      - python --version
      - python -c 'import cntk; print(cntk.__version__); print(cntk.device.all_devices())'
